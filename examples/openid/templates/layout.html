<!doctype html>
<title>{% block title %}Welcome{% endblock %} | OpenID Example</title>
<link rel=stylesheet type=text/css href="{{ url_for('static',
  filename='style.css') }}">
<h1> OpenID Example</h1>
<ul class=navigation>
  {% if g.user %}
  <li><a href="{{ url_for('logout') }}">sign out </a>
  {% else %}
  <li><a href="{{ url_for('login') }}">sign in</a>
  {% endif %}
</ul>
{% for message in get_flashed_messages() %}
  <p class=message>{{ message }}
{% endfor %}
{% block body %}{% endblock %}
