<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/pygments.css') }}" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <div class="row clearfix">
        <div class="col-md-12 column">
          <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" href="/">Portal, reloaded!</a>
            </div>
            
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                {% include "nav.html" %}
              </ul>

            </div>
            
          </nav>

        </div>
      </div>
      <div class="row clearfix">
        <div class="col-md-12 column">
        {% block page_header %}
          <div class="page-header">
            <h1>{{ title }}</h1>
          </div>
          {% endblock %}
        </div>

        <div class="col-md-12 column">
          {% block body %}{% endblock %}
        </div>
      </div>
    </div>

  </body>
</html>
